<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Changer le mot de passe</h2>

    <form (ngSubmit)="changePassword()">
      <div class="mb-4">
        <label class="block text-sm font-medium">Ancien mot de passe</label>
        <input type="password" [(ngModel)]="oldPassword" name="oldPassword" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Nouveau mot de passe</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium">Confirmer le nouveau mot de passe</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm mb-2">{{ error }}</div>
      <div *ngIf="message" class="text-green-600 text-sm mb-2">{{ message }}</div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition"
      >
        Confirmer
      </button>
    </form>
  </div>
</div>
