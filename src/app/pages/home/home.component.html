<div class="relative h-screen bg-cover bg-center" style="background-image: url('/ocp2.jpg');">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-center">Bienvenue sur la plateforme OCP</h1>
    <p class="text-lg md:text-xl mb-6 text-center max-w-2xl">
      Le Groupe OCP est un acteur mondial majeur dans le domaine des phosphates et dérivés. Connectez-vous pour accéder à votre espace personnel.
    </p>
    <button *ngIf="!showLogin" (click)="showLogin = true" class="bg-white text-black px-6 py-3 rounded-2xl font-semibold hover:bg-gray-200 transition">
      Start
    </button>

    <!-- Formulaire de login -->
    <div *ngIf="showLogin" class="mt-10 w-full max-w-md bg-white rounded-2xl p-8 shadow-lg text-black">
      <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            class="w-full px-4 py-2 border rounded-xl"
            placeholder="exemple@ocp.com"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Mot de passe</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            class="w-full px-4 py-2 border rounded-xl"
            placeholder="********"
            required
          />
        </div>
        <div class="flex justify-center mt-4">
          <div class="flex justify-center mt-4">
            <button
              type="submit"
              [disabled]="!email || !password || loading"
              class="px-6 py-2 rounded-xl font-semibold transition duration-300
           text-white
           bg-green-600 hover:bg-green-700
           disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2"
            >
              <svg
                *ngIf="loading"
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
                ></path>
              </svg>

              <span *ngIf="!loading">Se connecter</span>
              <span *ngIf="loading">Connexion...</span>
            </button>
          </div>

        </div>


      </form>

    </div>
  </div>
</div>
<router-outlet />
