<div class="mt-10 text-center text-gray-800 font-bold text-3xl">
  Liste des clients :
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
  <div *ngFor="let item of items" class="card">
    <button
      (click)="onItemClick(item)"
      class="w-full h-full p-6 text-lg font-semibold text-white bg-green-600 rounded-2xl hover:bg-green-700 transition duration-300 ease-in-out">
      {{ item }}
    </button>
  </div>
</div>
